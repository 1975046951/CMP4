function AJAX(lsrc) {
	$.ajax({
        cache: true,
        async: true,
        url: lsrc,
        type: "GET",
        dataType: "jsonp",
        jsonpCallback: "success_jsonpCallback",
        contentType: "application/jsonp; charset=utf-8",
        timeout: 15000,
        success: function(data) {
		/*
			var state = { 'pageurl':'http://s.wo0.cn/?QQYY='+lsrc,'pagetitle':document.title,'jsonurl':lsrc,};
			if(lsrc){
				//console.log("push state of "+state);
				history.pushState(state, document.title, 'http://www.fj365.ml/?QQYY='+lsrc);
			}
		*/
            if(lsrc.match(/@([0-9a-zA-Z_-]+)@/)){
                QQYYS_success_jsonpCallback(data, lsrc);
                $(".JP_KG").hide();
                $(".GS_KG").show();
                $('html,body').animate({
                    scrollTop: '0px'
                }, 200);
				$("#UUUU_P").remove();
                $("img").lazyload({
					placeholder : "/ing.gif",
                    effect: "fadeIn",
                    threshold: 200,
                    event: 'click',
                    container: $("#GS_HL"),
                    failurelimit: 10
                })
            }else{
                QQYY_success_jsonpCallback(data, lsrc);
                $(".GS_KG").hide();
                $(".JP_KG").show();
                $('html,body').animate({
                    scrollTop: '0px'
                }, 200)
				if (lsrc.indexOf('KAN360_') > -1){
					$("#UUUU_P").remove();
				}
            }
        },
        error: function(jqXHR, textStatus, errorThrown) {}
    })
}

}
